<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Graph Image for social sharing -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="#d4af37" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="#d4af37" opacity="0.1"/>
  
  <!-- Logo -->
  <circle cx="600" cy="250" r="80" fill="none" stroke="#d4af37" stroke-width="3" opacity="0.5"/>
  <path d="M560 220 L560 280 L620 280" stroke="#d4af37" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M570 230 L600 210 L630 230" stroke="#f4e4c1" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Text -->
  <text x="600" y="380" font-family="serif" font-size="56" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="2">
    LUXURY STAYS
  </text>
  <text x="600" y="430" font-family="sans-serif" font-size="28" font-weight="300" fill="#f4e4c1" text-anchor="middle" letter-spacing="1">
    Utah's Premier Luxury Property Rentals
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="460" x2="800" y2="460" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
</svg>
